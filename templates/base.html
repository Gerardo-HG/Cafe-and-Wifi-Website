<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffee and Wifi Website</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
	<link href="../static/css/templatemo-style.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="../static/img/cafe-image-01.jpg">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<nav class="col-md-3 col-12 tm-nav">
							<ul class="tm-nav-ul">
								<li class="tm-nav-li"><a href="{{ url_for('home') }}" class="tm-nav-link active">Home</a></li>
								<li class="tm-nav-li"><a href="{{ url_for('about_page') }}" class="tm-nav-link">About</a></li>
								<li class="tm-nav-li"><a href="{{ url_for('contact_page') }}" class="tm-nav-link">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
		{% block content %} {% endblock %}
    <footer class="tm-footer text-center">
			<p>Copyright &copy; 2024 by Gerardo Herrera </p>
	</footer>
	</div>
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/parallax.min.js"></script>
	<script>
		$(document).ready(function(){
			// Handle click on paging links
			$('.tm-paging-link').click(function(e){
				e.preventDefault();

				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
</body>
</html>
